<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body class="wrapper-login">
<main class="wrapper-content">
    <div class="block-login">
        <div class="container">
            <div class="flex-box">
                <div class="left-block">
                    <div class="left-block__border">
                        <div class="block-header">
                            <p class="block-header__title">
                                Школа английского языка
                            </p>
                            <p class="block-header__subtitle">
                                Сatch-up!
                            </p>
                        </div>
                        <div class="block-slider">
                            <figure class="block-slider__figure">
                                <img src="../img/spinner1.svg" alt="" class="block-slider__img">
                            </figure>
                            <div class="block-header">
                                <p class="block-header__title block-header__title_width">
                                    Занятия с персональным
                                    наставником
                                </p>
                                <p class="block-header__subtitle block-header__subtitle_color">
                                    Вы можете легко связаться с тысячами
                                    репетиторов, используя нашу
                                    платформу.
                                </p>
                            </div>
                            <div class="pagination">
                                    <button class="pagination__item active"></button>
                                    <button class="pagination__item"></button>
                                    <button class="pagination__item "></button>
                            </div>
                            <div class="btn-slider">
                                <button class="btn-slider__left">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M11 15c-.3 0-.5-.1-.7-.3l-6-6c-.4-.4-.4-1 0-1.4l6-6c.4-.4 1-.4 1.4 0s.4 1 0 1.4L6.4 8l5.3 5.3c.4.4.4 1 0 1.4-.2.2-.4.3-.7.3z"></path></svg>
                                </button>
                                <button class="btn-slider__right">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M5 15c-.3 0-.5-.1-.7-.3-.4-.4-.4-1 0-1.4L9.6 8 4.3 2.7c-.4-.4-.4-1 0-1.4s1-.4 1.4 0l6 6c.4.4.4 1 0 1.4l-6 6c-.2.2-.4.3-.7.3z"></path></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="login">
                    <div class="login__titles">
                        <p class="login__title">Войти в школу</p>
                        <p class="login__subtitle">
                            Введите пожалуйста свою
                            электропочту и пароль
                        </p>
                    </div>
                    <form class="form">
                        <div class="form__email-block">
                            <label for="email" class="form__label-email">Электропочта</label>
                            <div class="form__border">
                                <span class="form__svg">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M10.8 28C6.5 28 3 24.5 3 20.2v-8.4C3 7.5 6.5 4 10.8 4h11.3c4.3 0 7.8 3.5 7.8 7.8v1.9c0 .5-.4 1-1 .9-.5 0-1-.4-1-.9v-1.9c0-3.2-2.7-5.9-5.9-5.9H10.8c-3.2 0-5.9 2.6-5.9 5.9v8.4c0 3.2 2.7 5.9 5.9 5.9h11.3c3.2 0 5.9-2.6 5.9-5.9.1-.5.5-.9 1.1-.8.4.1.8.4.8.8 0 4.3-3.5 7.8-7.8 7.8H10.8zm3.1-10.7l-5.6-4.4c-.4-.3-.5-.9-.1-1.3.3-.4.9-.5 1.3-.2l5.6 4.4c.7.5 1.7.5 2.4 0l5.5-4.4c.4-.3 1-.3 1.3.1.3.4.3 1-.1 1.3l-5.6 4.4c-1.3 1.2-3.3 1.2-4.7.1z"></path></svg>
                                </span>
                                <input type="text" class="form__email" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form__password-block">
                            <label for="password" class="form__label-email">Пароль</label>
                            <div class="form__reload-block">
                                <button class="form__reload-pass">Забыли пароль?</button>
                            </div>
                            <div class="form__border">
                                <span class="form__svg">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M13.2 20.8c-1.6-1.6-1.6-4.1 0-5.7s4.1-1.6 5.7 0c1.6 1.6 1.6 4.1 0 5.7-.8.8-1.8 1.2-2.9 1.2-1.1 0-2.1-.4-2.8-1.2zM20.9 7H19V5.7c0-1-.8-1.7-1.7-1.7h-2.7c-1 0-1.7.8-1.7 1.7V7h-1.8V5.7c0-2 1.6-3.6 3.6-3.6h2.7c2 0 3.6 1.6 3.6 3.6V7z"></path><path d="M27.2 16.7c.5 0 .9-.5.8-.9v-1.9C28 9.5 24.9 6 21 6H11c-3.8 0-7 3.5-7 7.8v8.4c0 4.3 3.1 7.8 7 7.8h10c3.8 0 7-3.5 7-7.8 0-.5-.4-.9-.9-.9s-.9.4-.9.9c0 3.2-2.4 5.8-5.3 5.9H11c-2.9 0-5.2-2.6-5.3-5.9v-8.4c0-3.2 2.4-5.8 5.3-5.9h10c2.9 0 5.2 2.6 5.3 5.9v1.9c0 .2.1.5.2.7.2.2.4.3.7.3z"></path></svg>
                                </span>
                                <input type="password" class="form__email" id="password" placeholder="Email">
                            </div>
                        </div>
                    </form>
                    <div class="wrapper-btn">
                        <button class="wrapper-btn__btn-login">Войти в систему</button>
                        <button class="wrapper-btn__btn-login">Зарегестрироваться</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script defer  src="../js/wizard.js"></script>
</body>
</html>
